{{template "base" .}}

{{define "title"}}Create a New Snippet{{end}}

{{define "main"}}
    {{if .Errors}}
        <h4 class="error">Errors in Form:</h4>
            <ul>
            {{range .Errors}}
                <li>{{.}}</li>
            {{end}}
            </ul>
        <br>
    {{end}}
    <form action='/snippet/create' method='POST'>
        <input type='hidden' name='csrf_token' value='{{.CSRFToken}}'>
        <div>
            {{if .Errors.Title}}
                <label class="error" for="title">Title: {{index .Errors "Title"}}</label>
            {{else}}
                <label for="title">Title:</label>
            {{end}}

            <input type='text' id="title" name='title' value="{{.Snippet.Title }}">
        </div>
        <div>
            {{ if .Errors.Content}}
                <label for="content" class="error">Content: {{index .Errors "Content"}}</label>
            {{else}}
                <label for="content">Content:</label>
             {{end}}

            <textarea name='content' id="content">{{.Snippet.Content}}</textarea>
        </div>
        <div>

            <label for="expires">Delete in:</label>
            <input type='radio' name='expires' id="expires" value='365'> One Year
            <input type='radio' name='expires' id="expires" value='7'> One Week
            <input type='radio' name='expires' id="expires" value='1' checked > One Day
        </div>
        <div>
            <input type='submit' value='Publish snippet'>
        </div>
    </form>
{{end}}
